<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom events</title>
</head>
<body>
    <input type="button" value="click me" onclick="alert('button is clicked!')"> 
    <button id="btn1">please click</button> <button class="btn2">click</button>
    <button class="btn3">click me (Shift + Click)</button>
    
    <div id="parent" style="padding: 20px; background: #eee;">
        Parent (Delegation Example)
        <button class="child">Child 1</button>
        <button class="child">Child 2</button>
    </div>

    <p class="info" style="border: 1px solid black; padding: 10px; white-space: pre-line;"></p>
    
    <script src="events.js" defer></script>
</body>
</html>
