<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
  </head>

  <body>
    <div
      class="circle"
      style="
        width: 100px;
        height: 100px;
        border: 2px solid rgb(50, 50, 50);
        border-radius: 50%;
        background: linear-gradient(145deg, #ff006f, #333399);
      "
    >
      <div
        class="circle"
        style="
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid rgb(50, 50, 50);
          background: linear-gradient(12deg, #1500ff, #47ff0f);
        "
      ></div>
    </div>
  </body>
</html>
